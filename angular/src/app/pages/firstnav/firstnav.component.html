<table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput>
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput>
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Middle Name</mat-label>
        <input matInput>
      </mat-form-field></td>
  </tr></table>

<mat-form-field class="Address" appearance="fill">
    <mat-label>Address</mat-label>
    <textarea matInput placeholder="Ex. 100 Main St"></textarea>
</mat-form-field>
<mat-form-field class="email" appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="pat@example.com" formControl="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

<table class="number" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Number</mat-label>
        <input matInput type="tel" maxlength="13" placeholder="+639561234567">
        <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field></td>
</tr></table>
